<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Generator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/4.0.0/iconfont/material-icons.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Color Palette Generator</h1>
    <div class="container">
        <button id="generate-btn">
            <i class="fas fa-sync-alt"></i>
            Generate Palette
        </button>

        <div class="palette-container">
        <!--Color Box 1-->
            <div class="color-box">
                <div class="color" style="background-color: #001A14;"></div>
                    <div class="color-info">
                        <span class="hex-value">#37346F</span>
                        <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                    </div>
            </div>
        <!--Color Box 2-->
            <div class="color-box">
                <div class="color" style="background-color: #004738;"></div>
                    <div class="color-info">
                        <span class="hex-value">#47438E</span>
                        <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                    </div>
            </div>
        <!--Color Box 3-->
            <div class="color-box">
                <div class="color" style="background-color: #008A6B;"></div>
                    <div class="color-info">
                        <span class="hex-value">#5652AD</span>
                        <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                    </div>
            </div>
        <!--Color Box 4-->
            <div class="color-box">
                <div class="color" style="background-color: #00A380;"></div>
                    <div class="color-info">
                        <span class="hex-value">#7571BC</span>
                        <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                    </div>
            </div>
        <!--Color Box 5-->
            <div class="color-box">
                <div class="color" style="background-color: #00D1A4;"></div>
                    <div class="color-info">
                        <span class="hex-value">#9390CB</span>
                        <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                    </div>
            </div>
        <!--Color Box 6-->
            <div class="color-box">
                <div class="color" style="background-color: #00FFC8;"></div>
                    <div class="color-info">
                        <span class="hex-value">#9390CB</span>
                        <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                    </div>
            </div>
        <!--Color Box 7-->
            <div class="color-box">
                <div class="color" style="background-color: #2EFFD2;"></div>
                    <div class="color-info">
                        <span class="hex-value">#9390CB</span>

                    </div>
            </div>
        <!--Color Box 8-->
            <div class="color-box">
                <div class="color" style="background-color: #8AFFE6;"></div>

                        <span class="hex-value">#9390CB</span>

                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
